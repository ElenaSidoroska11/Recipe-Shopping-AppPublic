
<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive"
    style="max-height:300px">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h3>{{recipe.name}}</h3>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdows>
      <button type="button"
              class="btn btn-warning dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <hr>
      <br>
      <ul class="dropdown-menu">
        <li> <a (click)="onAddToShoppingList()">Add to your List</a> </li>
        <li> <a (click)="onEditRecipe()">Change the Recipe</a> </li>
        <li> <a (click)="onDeleteRecipe()">Delete the Recipe</a> </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
<ul class="list-group">
 <li class="list-group-item"
 *ngFor="let ingredient of recipe.ingredients">
   {{ingredient.name}}-{{ingredient.amount}}
 </li>
</ul>
  </div>
</div>
