
<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name" style="color: sandybrown">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
          ngModel
                 required
          >
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount" style="color: sandybrown">Amount</label>
          <input type="number" id="amount" class="form-control"
             name="amount"
          ngModel
                 required
                 pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>

      <p style="color: gray">
        Click for Change/Delete
      </p>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-warning" type="submit" [disabled]="!f.valid" style="margin-right: 10px">{{editMode ? 'Change' : 'Add'}}</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()"
          *ngIf="editMode" style="margin-right: 10px">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
      <br>
    </form>
  </div>
</div>
